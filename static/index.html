<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #map {
      height: 500px;
      width: 100%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Live Weather Map</h1>
    <div id="map"></div>
    <div class="text-center mt-3">
      <h3 id="weather-info">Select a city on the map to view its weather</h3>
    </div>
  </div>

  <!-- Leaflet.js for map rendering -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    // Initialize the map
    var map = L.map('map').setView([20, 0], 2); // Center the map at an arbitrary global position

    // Add a tile layer to the map (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Add click event to the map
    map.on('click', function(e) {
      var lat = e.latlng.lat;
      var lng = e.latlng.lng;
      fetchWeather(lat, lng);
    });

    // Function to fetch weather data
    function fetchWeather(lat, lon) {
      var apiKey = 'YOUR_API_KEY'; // Replace with your weather API key
      var apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

      $.getJSON(apiUrl, function(data) {
        var city = data.name || 'Unknown City';
        var temperature = data.main.temp;
        var weatherDescription = data.weather[0].description;

        var weatherInfo = `
          <strong>City:</strong> ${city} <br>
          <strong>Temperature:</strong> ${temperature}°C <br>
          <strong>Condition:</strong> ${weatherDescription}
        `;

        $('#weather-info').html(weatherInfo);
      }).fail(function() {
        $('#weather-info').html('Error fetching weather data. Please try again.');
      });
    }
  </script>
</body>
</html>
